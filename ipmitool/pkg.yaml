name: ipmitool
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - stage: openssl
steps:
  - sources:
      - url: https://github.com/ipmitool/ipmitool/archive/refs/tags/IPMITOOL_{{ .ipmitool_version }}.tar.gz
        destination: ipmitool.tar.gz
        sha256: "{{ .ipmitool_sha256 }}"
        sha512: "{{ .ipmitool_sha512 }}"
    prepare:
      - |
        tar -xzf ipmitool.tar.gz --strip-components=1

        mkdir -p /usr/bin \
            && ln -sf /toolchain/bin/env /usr/bin/env

        ./bootstrap

        mkdir build
        cd build

        ../configure \
          --prefix=/usr \
          --sysconfdir=/etc \
          --mandir=/usr/share/man \
          --infodir=/usr/share/info \
          --localstatedir=/var \
          --bindir=/usr/sbin \
          --enable-ipmishell \
          --enable-intf-lan \
          --enable-intf-lanplus \
          --enable-intf-open \
          --disable-intf-free \
          --disable-intf-imb \
          --disable-intf-lipmi \
          --disable-intf-bmc \
          --disable-internal-md5 \
          --disable-intf-serial \
          --disable-ipmishell \
          --with-kerneldir=/usr
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make install DESTDIR=/rootfs
finalize:
  - from: /rootfs
    to: /
