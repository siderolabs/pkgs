name: kernel-build
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: kernel-prepare
steps:
  - env:
      CARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}amd64{{ else }}unsupported{{ end }}
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}x86_64{{ else }}unsupported{{ end }}
      KBUILD_OUTPUT: /src/build
    cache: /src/build
    prepare:
      - |
        cd /src
        cp -v /pkg/config-${CARCH} ${KBUILD_OUTPUT}/.config
        cp -v /pkg/certs/* certs/
    build:
      {{ if .BUILD_ARG_KERNEL_TARGET }}
      - |
        cd /src

        make {{ .BUILD_ARG_KERNEL_TARGET }}
      {{ else }}
      - |
        cd /src
        python3 /toolchain/kconfig-hardened-check/bin/kconfig-hardened-check -c ${KBUILD_OUTPUT}/.config -m json | python3 /pkg/scripts/filter-hardened-check.py
      - |
        cd /src

        make -j $(nproc)
        make -j $(nproc) modules

        if [[ "${ARCH}" == "arm64" ]]; then
          echo "Compiling device-tree blobs"
          make -j $(nproc) dtbs
        fi
      {{ end }}
finalize:
  {{ if .BUILD_ARG_KERNEL_TARGET }}
  - from: /src/.config
    to: config-{{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}amd64{{ else }}unsupported{{ end }}
  {{ else }}
  - from: /src
    to: /src
  - from: /toolchain
    to: /toolchain
  - from: /usr
    to: /usr
  - from: /bin
    to: /bin
  - from: /lib
    to: /lib
  {{ end }}
