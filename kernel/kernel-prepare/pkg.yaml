name: kernel-prepare
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - image: '{{ .TOOLS_IMAGE }}'
steps:
  - sources:
      - url: https://cdn.kernel.org/pub/linux/kernel/v5.x/linux-5.10.58.tar.xz
        destination: linux.tar.xz
        sha256: 732cc56be539e65894621c3b6b2640597d8cf5da17319b82da6e7b4f7828f210
        sha512: cbe5a7e9da6c9ce32f76cac0b10456546c69392d14f77f8158f92651c9e0c0d5463df48df07ffa10532ece209f1b8697e83db1965dc4d372a913ee9aadde8681
    env:
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}x86_64{{ else }}unsupported{{ end }}
    prepare:
      - |
        tar -xJf linux.tar.xz --strip-components=1
        rm linux.tar.xz

        patch -p1 < /pkg/patches/gcc-plugins.patch

        mkdir /bin
        ln -sv /toolchain/bin/bash /bin/bash
        ln -sv /toolchain/bin/bash /bin/sh
        ln -sv /toolchain/lib /lib
        mkdir -p /usr/bin \
            && ln -sf /toolchain/bin/env /usr/bin/env \
            && ln -sf /toolchain/bin/true /bin/true \
            && ln -sf /toolchain/bin/false /bin/false \
            && ln -sf /toolchain/bin/pwd /bin/pwd

        # Ensure that `make menuconfig` works.

        ln -s /toolchain/bin/awk /usr/bin/awk

        mkdir -p /usr/lib/pkgconfig
        ln -s /toolchain/include /usr/include

        for lib in ncurses form panel menu ; do
            rm -vf                    /lib/lib${lib}.so
            echo "INPUT(-l${lib}w)" > /lib/lib${lib}.so
            ln -sfv ${lib}w.pc        /lib/pkgconfig/${lib}.pc
        done

        make mrproper
      - |
        cd /toolchain && git clone https://github.com/a13xp0p0v/kconfig-hardened-check.git
      - |
        patch -p1 < /pkg/patches/hardening.kconfig.patch
    install:
      - |
        mkdir -p /src
        cp -a . /src/
finalize:
  - from: /src
    to: /src
  - from: /toolchain
    to: /toolchain
  - from: /usr
    to: /usr
  - from: /bin
    to: /bin
  - from: /lib
    to: /lib
