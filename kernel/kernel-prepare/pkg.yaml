name: kernel-prepare
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - image: '{{ .TOOLS_IMAGE }}'
steps:
  - sources:
      - url: https://cdn.kernel.org/pub/linux/kernel/v5.x/linux-5.7.14.tar.xz
        destination: linux.tar.xz
        sha256: 189adf783670b2a4d04c11d645d5ad346261212b47ab31ec7e8b6e070a772f47
        sha512: 2130ea327ff02aedd63e6de266a5dc7993d1706955d308788e7bfdf524210509a549ebcfdd0b97952ebd531a46f3d412f1053f5accf72f5314b6570dc866b585
    env:
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}x86_64{{ else }}unsupported{{ end }}
    prepare:
      - |
        tar -xJf linux.tar.xz --strip-components=1
        rm linux.tar.xz

        mkdir /bin
        ln -sv /toolchain/bin/bash /bin/bash
        ln -sv /toolchain/bin/bash /bin/sh
        ln -sv /toolchain/lib /lib
        mkdir -p /usr/bin \
            && ln -sf /toolchain/bin/env /usr/bin/env \
            && ln -sf /toolchain/bin/true /bin/true \
            && ln -sf /toolchain/bin/false /bin/false \
            && ln -sf /toolchain/bin/pwd /bin/pwd

        # Ensure that `make menuconfig` works.

        ln -s /toolchain/bin/awk /usr/bin/awk

        mkdir -p /usr/lib/pkgconfig
        ln -s /toolchain/include /usr/include

        for lib in ncurses form panel menu ; do
            rm -vf                    /lib/lib${lib}.so
            echo "INPUT(-l${lib}w)" > /lib/lib${lib}.so
            ln -sfv ${lib}w.pc        /lib/pkgconfig/${lib}.pc
        done

        make mrproper
    install:
      - |
        mkdir -p /src
        cp -a . /src/
finalize:
  - from: /src
    to: /src
  - from: /toolchain
    to: /toolchain
  - from: /usr
    to: /usr
  - from: /bin
    to: /bin
  - from: /lib
    to: /lib
