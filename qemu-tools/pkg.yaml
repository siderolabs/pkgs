name: qemu-tools
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - stage: glib
steps:
  - sources:
      - url: https://download.qemu.org/qemu-{{ .qemu_version }}.tar.xz
        destination: qemu.tar.xz
        sha256: "{{ .qemu_sha256 }}"
        sha512: "{{ .qemu_sha512 }}"
    prepare:
      - |
        tar -xf qemu.tar.xz --strip-components=1

        patch -p1 < /pkg/patches/pip-25.2.patch

        ./configure \
          --prefix=/usr \
          --without-default-features \
          --disable-system \
          --disable-user \
          --disable-linux-user \
          --disable-bsd-user \
          --disable-docs \
          --disable-install-blobs \
          --enable-stack-protector \
          --enable-tools \
          --enable-vpc
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make DESTDIR=/rootfs install

        rm -r /rootfs/usr/{share,libexec}
        rm -f /rootfs/usr/bin/{qemu-edid,qemu-io,qemu-nbd,qemu-pr-helper,qemu-storage-daemon,qemu-vmsr-helper}
    test:
      - |
        fhs-validator /rootfs
finalize:
  - from: /rootfs
    to: /
