name: iptables
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://www.netfilter.org/pub/iptables/iptables-{{ .iptables_version }}.tar.xz
        destination: iptables.tar.xz
        sha256: "{{ .iptables_sha256 }}"
        sha512: "{{ .iptables_sha512 }}"
    prepare:
      - |
        tar -xf iptables.tar.xz --strip-components=1

        ./configure \
        --prefix=/usr \
        --libexecdir=/usr/libexec \
        --disable-static \
        --sbindir=/sbin \
        --disable-nftables \
        --enable-libipq \
        --with-xtlibdir=/lib/xtables

        rm -f /sbin/iptables-apply \
              /sbin/ip6tables-apply
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make install DESTDIR=/rootfs
finalize:
  - from: /rootfs
    to: /
