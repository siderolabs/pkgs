name: iptables
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://netfilter.org/projects/iptables/files/iptables-1.8.6.tar.bz2
        destination: iptables.tar.bz2
        sha256: a0f4fe0c3eb8faa5bd9c8376d132f340b9558e750c91deb2d5028aa3d0047767
        sha512: d06e4cddb69822c4618664a35877fc5811992936cade2040bb0e4eb25a4d879eadc7c84401c40fb39ffac7888568505adcb1cfe995cd166a15c702237daf6acf
    prepare:
      - |
        tar -xjf iptables.tar.bz2 --strip-components=1

        mkdir build
        cd build

        ../configure \
        --prefix=/usr \
        --libexecdir=/usr/libexec \
        --disable-static \
        --sbindir=/sbin \
        --disable-nftables \
        --enable-libipq \
        --with-xtlibdir=/lib/xtables
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make install DESTDIR=/rootfs
finalize:
  - from: /rootfs
    to: /
