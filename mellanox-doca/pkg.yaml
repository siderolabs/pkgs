name: mellanox-doca-pkg
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - stage: kernel-build
  - stage: rpm
  - stage: libpopt
  - stage: zlib
  - stage: libarchive
  - stage: lua
  - stage: file
steps:
  - sources:
      - url: https://linux.mellanox.com/public/repo/doca/3.2.1/SOURCES/mlnx_ofed/MLNX_OFED_SRC-{{ .mellanox_doca_version }}.tgz
        destination: mellanox_doca.tgz
        sha256: "{{ .mellanox_doca_sha256 }}"
        sha512: "{{ .mellanox_doca_sha512 }}"
    env:
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}x86_64{{ else }}unsupported{{ end }}
    network: default
    prepare:
      - |
        tar -xzf mellanox_doca.tgz --strip-components=1
    build:
      - |
        ./install.pl --kernel $(cat /src/include/config/kernel.release) --kernel-sources /src/ --distro talos --kernel-only --without-dkms --without-depcheck --build-only \
        --copy-ifnames-udev --without-mlnx-tools --without-knem-modules --without-srp-modules --without-kernel-mft-modules --without-iser-modules --without-isert-modules
    install:
      - |
        cd SOURCES/mlnx-ofed-kernel-5.9

        mkdir -p /rootfs/usr/lib/modules/$(cat /src/include/config/kernel.release)/
        cp /src/modules.order /rootfs/usr/lib/modules/$(cat /src/include/config/kernel.release)/
        cp /src/modules.builtin /rootfs/usr/lib/modules/$(cat /src/include/config/kernel.release)/
        cp /src/modules.builtin.modinfo /rootfs/usr/lib/modules/$(cat /src/include/config/kernel.release)/

        make install_modules INSTALL_MOD_PATH=/rootfs/usr INSTALL_MOD_DIR=extras
    test:
      - |
        # https://www.kernel.org/doc/html/v4.15/admin-guide/module-signing.html#signed-modules-and-stripping
        find /rootfs/usr/lib/modules -name '*.ko' -exec grep -FL '~Module signature appended~' {} \+
      - |
        fhs-validator /rootfs
finalize:
  - from: /rootfs
    to: /
