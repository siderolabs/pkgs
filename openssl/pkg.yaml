name: openssl
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://www.openssl.org/source/openssl-1.1.1m.tar.gz
        destination: openssl.tar.gz
        sha256: f89199be8b23ca45fc7cb9f1d8d3ee67312318286ad030f5316aca6462db6c96
        sha512: ba0ef99b321546c13385966e4a607734df38b96f6ed45c4c67063a5f8d1482986855279797a6920d9f86c2ec31ce3e104dcc62c37328caacdd78aec59aa66156
    prepare:
      - |
        mkdir openssl
        tar -xzf openssl.tar.gz --strip-components=1 -C openssl
    build:
      - |
        cd openssl

        perl ./Configure \
          linux-${ARCH} \
          --prefix=/usr \
          --libdir=lib \
          --openssldir=/etc/ssl1.1 \
          shared \
          no-zlib \
          no-async \
          no-comp \
          no-idea \
          no-mdc2 \
          no-rc5 \
          no-ec2m \
          no-sm2 \
          no-sm4 \
          no-ssl2 \
          no-ssl3 \
          no-seed \
          no-weak-ssl-ciphers

        make
    install:
      - |
        cd openssl
        make DESTDIR=/rootfs install 
        rm -rf /rootfs/usr/share
finalize:
  - from: /rootfs
    to: /
