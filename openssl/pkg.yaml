name: openssl
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://www.openssl.org/source/openssl-1.1.1p.tar.gz
        destination: openssl.tar.gz
        sha256: bf61b62aaa66c7c7639942a94de4c9ae8280c08f17d4eac2e44644d9fc8ace6f
        sha512: 203470b1cd37bdbfabfec5ef37fc97c991d9943f070c988316f6396b09dae7cea16ac884bd8646dbf7dd1ed40ebde6bdfa5700beee2d714d07c97cc70b4e48d9
    env:
      SOURCE_DATE_EPOCH: "1"
    prepare:
      - |
        mkdir openssl
        tar -xzf openssl.tar.gz --strip-components=1 -C openssl
    build:
      - |
        cd openssl

        perl ./Configure \
          linux-${ARCH} \
          --prefix=/usr \
          --libdir=lib \
          --openssldir=/etc/ssl1.1 \
          shared \
          no-zlib \
          no-async \
          no-comp \
          no-idea \
          no-mdc2 \
          no-rc5 \
          no-ec2m \
          no-sm2 \
          no-sm4 \
          no-ssl2 \
          no-ssl3 \
          no-seed \
          no-weak-ssl-ciphers

        make
    install:
      - |
        cd openssl
        make DESTDIR=/rootfs install
        rm -rf /rootfs/usr/share
finalize:
  - from: /rootfs
    to: /
