name: lvm2
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - stage: libaio
  - stage: eudev
  - stage: util-linux
steps:
  - sources:
      - url: https://mirrors.kernel.org/sourceware/lvm2/LVM2.{{ .lvm2_version | replace "_" "." }}.tgz
        destination: lvm2.tar.gz
        sha256: "{{ .lvm2_sha256 }}"
        sha512: "{{ .lvm2_sha512 }}"
    prepare:
      - |
        tar -xzf lvm2.tar.gz --strip-components=1

        patch -p1 < /pkg/patches/includes.patch
        patch -p0 < /pkg/patches/fix-stdio-usage.patch
        patch -p0 < /pkg/patches/mlockall-default-config.patch

        export PKG_CONFIG_PATH=/usr/lib/pkgconfig

        ./configure \
             --with-thin=none \
             --with-cache=none \
             --disable-udev-systemd-background-jobs \
             --with-systemdsystemunitdir=/dev/null \
             --localstatedir=/var \
             --disable-nls \
             --disable-readline \
             --disable-selinux \
             --enable-cmdlib \
             --enable-pkgconfig \
             --enable-udev_sync \
             --enable-udev_rules \
             --enable-static_link \
             --with-udev-prefix=/usr
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
