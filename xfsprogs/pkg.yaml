name: xfsprogs
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - stage: libattr
  - stage: libinih
  - stage: liburcu
steps:
  - sources:
      - url: https://mirrors.edge.kernel.org/pub/linux/utils/fs/xfs/xfsprogs/xfsprogs-{{ .xfsprogs_version }}.tar.xz
        destination: xfsprogs.tar.xz
        sha256: "{{ .xfsprogs_sha256 }}"
        sha512: "{{ .xfsprogs_sha512 }}"
    env:
      DEBUG: "-DNDEBUG"
      OPTIMIZER: "-flto=auto"
      CFLAGS: "-DOVERRIDE_SYSTEM_STATX"
    prepare:
      - |
        tar -xJf xfsprogs.tar.xz --strip-components=1

        ./configure \
        --prefix=/usr \
        --sbindir=/usr/bin \
        --enable-lib64=no \
        --enable-gettext=no
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make install DESTDIR=/rootfs
    test:
      - |
        fhs-validator /rootfs
finalize:
  - from: /rootfs
    to: /
