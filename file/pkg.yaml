name: file
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - stage: zlib
steps:
  - sources:
      - url: http://ftp.astron.com/pub/file/file-{{ .file_version }}.tar.gz
        destination: file.tar.gz
        sha256: "{{ .file_sha256 }}"
        sha512: "{{ .file_sha512 }}"
    prepare:
      - |
        tar -xzf file.tar.gz --strip-components=1
    build:
      - |
        ./configure \
          --prefix=/usr \
          --enable-static=no
        make -j $(nproc)
    install:
      - |
        make install DESTDIR=/rootfs
finalize:
  - from: /rootfs
    to: /
