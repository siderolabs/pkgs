name: containerd
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - stage: libseccomp
steps:
  - sources:
      - url: https://github.com/containerd/containerd/archive/v1.3.1.tar.gz
        destination: containerd.tar.gz
        sha256: 73e64a5373b79f15ea4c663046fb27e2631988d65f166c8236846da6a2c32c3e
        sha512: 4991286d1a8a221dad24121c5e6cd31a00685d91e652546d0d97745624486450bc05ff4f889f2975c178c4c175fedd7b15f89121a7ce4e6687919aabd04501b4
    prepare:
      - |
        export GOPATH=/go
        mkdir -p ${GOPATH}/src/github.com/containerd/containerd
        tar -xzf containerd.tar.gz --strip-components=1 -C ${GOPATH}/src/github.com/containerd/containerd
    build:
      - |
        export PKG_CONFIG_PATH=/usr/lib/pkgconfig
        export CC=/toolchain/bin/cc
        # This is required due to "loadinternal: cannot find runtime/cgo".
        export CGO_ENABLED=1
        export GOPATH=/go
        export PATH=${PATH}:${TOOLCHAIN}/go/bin
        cd ${GOPATH}/src/github.com/containerd/containerd
        make bin/containerd bin/containerd-shim bin/containerd-shim-runc-v1 BUILDTAGS='seccomp no_btrfs' VERSION=v1.3.1 REVISION=c7a4f874b3267c499484aae602d1257b12d69e40
    install:
      - |
        mkdir -p /rootfs/bin
        export GOPATH=/go
        cp ${GOPATH}/src/github.com/containerd/containerd/bin/containerd /rootfs/bin
        cp ${GOPATH}/src/github.com/containerd/containerd/bin/containerd-shim /rootfs/bin
        cp ${GOPATH}/src/github.com/containerd/containerd/bin/containerd-shim-runc-v1 /rootfs/bin
finalize:
  - from: /rootfs
    to: /
