name: containerd
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - stage: libseccomp
steps:
  - sources:
      - url: https://github.com/containerd/containerd/archive/v1.4.2.tar.gz
        destination: containerd.tar.gz
        sha256: cccbb7db8c3454202c872c2fcc76636fb0db295cf72eb3319f1543d56063a1ae
        sha512: fbbe51136ce5ce621a89ce19b340d53110b832a2610350742c9a1fed834140806f47c1a7cdf26ea94ebde2a7931fefcbc3f487ad9321404f0538f3412309d335
    prepare:
      - |
        export GOPATH=/go
        mkdir -p ${GOPATH}/src/github.com/containerd/containerd
        tar -xzf containerd.tar.gz --strip-components=1 -C ${GOPATH}/src/github.com/containerd/containerd
    build:
      - |
        export PKG_CONFIG_PATH=/usr/lib/pkgconfig
        export CC=/toolchain/bin/cc
        # This is required due to "loadinternal: cannot find runtime/cgo".
        export CGO_ENABLED=1
        export GOPATH=/go
        export PATH=${PATH}:${TOOLCHAIN}/go/bin
        cd ${GOPATH}/src/github.com/containerd/containerd
        make bin/containerd bin/containerd-shim bin/containerd-shim-runc-v2 BUILDTAGS='seccomp no_btrfs' VERSION=v1.4.2 REVISION=b321d358e6eef9c82fa3f3bb8826dca3724c58c6
    install:
      - |
        mkdir -p /rootfs/bin
        export GOPATH=/go
        cp ${GOPATH}/src/github.com/containerd/containerd/bin/containerd /rootfs/bin
        cp ${GOPATH}/src/github.com/containerd/containerd/bin/containerd-shim /rootfs/bin
        cp ${GOPATH}/src/github.com/containerd/containerd/bin/containerd-shim-runc-v2 /rootfs/bin
finalize:
  - from: /rootfs
    to: /
