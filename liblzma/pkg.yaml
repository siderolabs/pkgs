name: liblzma
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://github.com/tukaani-project/xz/releases/download/v{{ .xz_version }}/xz-{{ .xz_version }}.tar.xz
        destination: xz.tar.xz
        sha256: "{{ .xz_sha256 }}"
        sha512: "{{ .xz_sha512 }}"
    prepare:
      - |
        tar -xf xz.tar.xz --strip-components=1

        ./configure \
          --prefix=/usr \
          --disable-rpath \
          --disable-werror \
          --disable-doc \
          --disable-xz \
          --disable-xzdec \
          --disable-lzmadec \
          --disable-lzmainfo \
          --disable-lzma-links \
          --disable-scripts \
          --disable-static
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make install DESTDIR=/rootfs
        # locale
        rm -r /rootfs/usr/share
    test:
      - |
        fhs-validator /rootfs
finalize:
  - from: /rootfs
    to: /
